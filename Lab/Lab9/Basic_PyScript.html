<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <title>Basic PyScript!</title>
        <link rel="stylesheet"
                herf="https://pyscript.net/releases/2024.11.1/core.css">
        <script type="module"
            src="https://pyscript.net/releases/2024.11.1/core.js">
        </script>
    </head>
    <body>
        <section class="pyscript">
            <div id="output" class="font-mono"></div>
            <script type="py">
                from pyscript import display
                display("Hello, World!\n", target="output")
                display("This is the current date and time, as computed by Python:\n", target="output")
                from datetime import datetime
                now= datetime.now()
                display(now.strftime("%m/%d/%y, %H:%M:%S"), target="output")
            </script>
        </section>
    </body>
</html>
